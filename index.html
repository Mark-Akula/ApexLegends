<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Quadratic Formula Calculator</h2>

    <form onsubmit="return calculateRoots()" id="form_id">
        <label for="a">Enter value for <b>a</b></label>
        <input type="number" id="a" name="a" required />

        <label for="b">Enter value for <b>b</b></label>
        <input type="number" id="b" name="b" required />

        <label for="c">Enter value for <b>c</b></label>
        <input type="number" id="c" name="c" required />

        <input type="submit" id="calculate_roots_button" value="Calculate Roots" />
        <span id="answer"></span>
    </form>

    <script src="app.js"></script>
</body>

</html>
